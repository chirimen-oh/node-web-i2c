name: build
on: push
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: yarn
      - run: yarn
      - run: yarn build
      - name: The working tree is clean.
        run: "[[ -z $(git status --porcelain) ]]"
      - name: Show the working tree status.
        if: failure()
        run: |
          git status
          git diff
